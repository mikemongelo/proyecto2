<!DOCTYPE html>
{% load static %}
{% load bootstrap5 %}

    {% bootstrap_css %}

    {% bootstrap_javascript %}

    {% bootstrap_messages %}
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <style>  
    .cuerpo {

 </style>

              </div>
              
              <form action="" method="POST" class="form">

           </div>
          </div>
